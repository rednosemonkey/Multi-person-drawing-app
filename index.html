<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
	<title>Draw</title>
	<link rel="stylesheet" href="prod/draw-sockets.css">
</head>
<body>
	<nav class="menu">
		<div id="clear" class="button icon-remove"></div>
		<div id="save" class="button icon-disk"></div>
		<div id="color-menu-button"></div>

		<div id="brush-type" class="button icon-pen"></div>

	<canvas id="canvas">Sorry, but your browser is way too old!!</canvas>

	<script src="js/draw-sockets.js"></script>

	<script>
	window.addEventListener('load', function() {
		FastClick.attach(document.body);
	}, false);
</script>
</body>
</html>
